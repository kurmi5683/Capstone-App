<app-navbar></app-navbar>
<section class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-purple-500">
  <div class="">
    <div class="w-full max-w-6xl p-6 md:p-10 flex items-center justify-center">
      <div class="hidden lg:block w-1/2 pr-6">
        <img
          src="https://tecdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="w-full rounded-lg shadow-lg transform transition duration-500 ease-in-out hover:scale-105"
          alt="Sample image"
        />
      </div>

      <div class="w-full lg:w-1/2 bg-white shadow-lg rounded-lg p-8 md:p-12 space-y-6">
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
          <!-- Full Name Input -->
          <div class="relative mb-6">
            <input
              formControlName="fullName"
              type="text"
              class="peer block w-full rounded-lg border border-gray-300 bg-transparent px-4 py-3 text-gray-800 placeholder-transparent focus:ring-2 focus:ring-blue-500 focus:outline-none"
              id="fullName"
              placeholder="Full name"
            />
            <label
              for="fullName"
              class="absolute left-4 top-0 transform -translate-y-1/2 text-gray-500 text-sm peer-focus:text-blue-500 transition-all duration-300"
              >
              Full Name
            </label>
          </div>

          <!-- Email Input -->
          <div class="relative mb-6">
            <input
              formControlName="email"
              type="email"
              class="peer block w-full rounded-lg border border-gray-300 bg-transparent px-4 py-3 text-gray-800 placeholder-transparent focus:ring-2 focus:ring-blue-500 focus:outline-none"
              id="email"
              placeholder="Email address"
            />
            <label
              for="email"
              class="absolute left-4 top-0 transform -translate-y-1/2 text-gray-500 text-sm peer-focus:text-blue-500 transition-all duration-300"
              >
              Email Address
            </label>
          </div>

          <!-- Password Input -->
          <div class="relative mb-6">
            <input
              formControlName="password"
              type="password"
              class="peer block w-full rounded-lg border border-gray-300 bg-transparent px-4 py-3 text-gray-800 placeholder-transparent focus:ring-2 focus:ring-blue-500 focus:outline-none"
              id="password"
              placeholder="Password"
            />
            <label
              for="password"
              class="absolute left-4 top-0 transform -translate-y-1/2 text-gray-500 text-sm peer-focus:text-blue-500 transition-all duration-300"
              >
              Password
            </label>
          </div>

          <!-- Confirm Password Input -->
          <div class="relative mb-6">
            <input
              formControlName="confirmPassword"
              type="password"
              class="peer block w-full rounded-lg border border-gray-300 bg-transparent px-4 py-3 text-gray-800 placeholder-transparent focus:ring-2 focus:ring-blue-500 focus:outline-none"
              id="confirmPassword"
              placeholder="Confirm Password"
            />
            <label
              for="confirmPassword"
              class="absolute left-4 top-0 transform -translate-y-1/2 text-gray-500 text-sm peer-focus:text-blue-500 transition-all duration-300"
              >
              Confirm Password
            </label>
          </div>

          <!-- Submit Button -->
          <div class="text-center">
            <button
              type="submit"
              class="inline-block w-full rounded-lg bg-blue-600 px-7 py-3 text-white font-semibold text-sm uppercase leading-normal shadow-md hover:bg-blue-700 transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 active:bg-blue-800"
            >
              Register
            </button>
          </div>

          <!-- Register link -->
          <p class="text-sm text-center text-gray-600">
            Already have an account? 
            <a
              routerLink="/login"
              class="text-blue-600 hover:underline transition duration-300 ease-in-out"
              >
              Login
            </a>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
